<div class="overlay" *ngIf="isConfirmVisible" (click)="cancelAction()"></div>

<!-- Tipo toast -->
<div class="alertWrapper" [ngClass]="{ 'visible': isToastVisible || isConfirmVisible }">
    <div class="toast" *ngIf="isToastVisible" [ngClass]="alertType">
        <div class="container-1">
            <i class="fas" [ngClass]="{ 'fa-check-circle': alertType === 'success', 'fa-circle-exclamation': alertType === 'error' }"></i>
        </div>
        
        <div class="container-2">
            <p class="title">{{ title }}</p>
            <p class="message">{{ message }}</p>
            
            <div class="progress" [ngClass]="{ 'progress-success': alertType === 'success', 'progress-error': alertType === 'error' }"></div>
        </div>
        
        <button (click)="closeAlert()"><i class="fa-solid fa-xmark"></i></button>
    </div>
</div>

<!-- Tipo modal -->
<div class="confirmWrapper" *ngIf="isConfirmVisible">
    <div class="confirmModal">
        <h2>{{ confirmTitle }}</h2>
        <p [innerHTML]="confirmMessage"></p>
        <button class="danger" (click)="confirmAction()">{{ confirmYesText }}</button>
        <button class="success" (click)="cancelAction()">{{ confirmNoText }}</button>
    </div>
</div>
