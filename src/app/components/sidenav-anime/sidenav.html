<div class="menu">
   <span (click)="openNav()"><i class="fa-solid fa-bars"></i></span>
</div>

<!-- Menú de navegación lateral -->
<div class="overlay" *ngIf="isOpen" (click)="closeNav()"></div>

<div class="sidenav" [class.open]="isOpen">
   <button (click)="closeNav()" class="cerrar"><i class="fa-solid fa-xmark"></i></button>
   
   <button (click)="exportData()" class="downloadButton"><i class="fa-solid fa-cloud-arrow-down"></i></button>
</div>
